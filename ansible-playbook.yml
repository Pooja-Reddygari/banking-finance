---
- name: Configure Docker on EC2 Instances
  hosts: slave_node
  become: true

  tasks:
    - name: Install prerequisites
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present
        update_cache: yes

    - name: Add Docker GPG key
      ansible.builtin.apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker official repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        state: present

    - name: Update apt again
      apt:
        update_cache: yes

    - name: Install Docker CE (Community Edition)
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: latest

    - name: Start and enable Docker
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Run Docker image
      shell:  |
         docker build -t preddy1725/banking_finance:${BUILD_NUMBER} .
         docker tag preddy1725/banking_finance:${BUILD_NUMBER} preddy1725/banking_finance:latest

    - name: Deploy Docker Container
      command: docker run -itd -p 8084:8081 preddy1725/banking_finance
